  <div class="registerBackGroundImageDiv"><img class="background" src="http://localhost:5000/images/registerBackGroundImage.jpg" alt="Aleq">
  </div>
  <div class="mx-auto " style="max-width: 500px; max-height: 800px; margin-top:0% ; color:grey; font-size: 20px ;">
    <form id="registerForm" class="row g-3" method="post">
      <div class="col-md-6">
        <input type="text" class="form-control" id="userName" placeholder="Enter UserName">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="registerCenterDiv" style="margin-top: 35px ; display: flex; flex-direction: row ;">
      <div class="registerUserOrMerchant" style="min-width: 260px" >
        <select class="form-select" aria-label="Default select example" id="registerCategory">
          <option value="user">Signup as User</option>
          <option value="merchant">Signup as Merchant</option>
        </select>
      </div>
      <div class="col-md-6">
        <div class="phoneNumberDiv">
          <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Ph." style="max-width :240px">
        </div>
      </div>
    </div>
      <div class="col-md-6" style="display: flex ; flex-direction : row ;">
        <div class="genderDiv" style="min-width :240px ; "  >
          <select class="form-select" aria-label="Default select example" style="min-height: 38px;" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
        <div class="col-12" style="margin-left:18px ; max-width: 240px;">
          <input type="date" class="form-control" id="date">
        </div>
      </div>
      <div class="col-12">
        <input type="text" class="form-control" id="address" placeholder="Enter Address" style="margin-top: 25px ;";>
      </div>
      <div class="col-md-6">
        <input type="password" class="form-control" id="password" placeholder="Enter Password" style="margin-top: 25px ;">
      </div>
      <div class="col-md-6">
        <!-- <label for="inputPassword4" class="form-label">Confirm Password:</label> -->
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" style="margin-top: 25px ;">
      </div>
      <div class="col-12">
        <button type="submit" id="submitRegisterBtn"  class="btn btn-primary-outline" style="background-color:black; color: red ;margin-top: 25px ;">Sign
          In</button>
      </div>
    </form>
  </div>
  <script>
     const registerForm = document.getElementById("registerForm")
        registerForm.addEventListener("keypress", stopAction) ;
        function stopAction(event) {
            if (event.key == "Enter") {
                event.preventDefault();
            }
        }
        var btn = document.getElementById("submitRegisterBtn");
        btn.addEventListener("click", stopAction2);
        function stopAction2(event) {
            event.preventDefault();
        }
  </script>
