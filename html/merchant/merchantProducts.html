<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCHANT PRODUCTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantSearchBarStyle.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantAddProductStyle.css">
</head>

<body>
    <div class="container">
        <a class="companyLogo" href="#nowhere"><img src="http://localhost:5000/images/shopCrazi.jpg" width="100"
                height="100"></a>
        <div class="topHeader">
            <div class="inputBox">
                <input type="search" placeholder="type here.." id="searchInput">
                <div class="searchIcon">
                    <i class="fa fa-search"></i>
                </div>
                <div class="searchDiv" id="searchDiv">
                    <ul class="searchResult" id="searchResult">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="merchantBoxDiv" id="merchantBox">
        <div class="addProductDiv">
            <form id="form" method="post" class="formAddProduct">
                <fieldset class="fieldsetAddProduct">
                    <legend>Add Product Details</legend>
                    <br>
                    <label for="productName">Product Name : </label>
                    <input type="text" id="filledProductName">
                    <br>
                    <br>
                    <label for="productCategory">Product Category : </label>
                    <select id="filledProductCategory">
                        <option value="2">Electronic Products</option>
                        <option value="1">Wooden Products</option>
                        <option value="3">Clothing</option>
                    </select>
                    <br>
                    <br>
                    <label for="productPrice">Price : </label>
                    <input type="text" id="filledProductPrice" placeholder="ex : 1234">
                    <br>
                    <br>
                    <label for="productColour">Product Colour : </label>
                    <input type="text" id="filledProductColour">
                    <br>
                    <br>
                    <label for="productManufactur">Brand : </label>
                    <input type="text" id="filledProductManufacturer">
                    <br>
                    <br>
                    <label for="productDiscount">Discount on Product :</label>
                    <input type="text" id="filledProductDiscount" placeholder="ex : 10">
                    <br>
                    <br>
                    <label for="productMeasurements">Measurements :</label>
                    <input type="text" id="filledProductMeasurements" placeholder=" ex : 13 inch x 14 inch">
                    <br>
                    <br>
                    <lebel for="productInvetory">Inventory : </lebel>
                    <input type="text" id="filledProductInventory" placeholder="ex : 123">
                    <br>
                    <br>
                    <label for="productImage">Add Images : </label>
                    <input type="text" id="filledProductImage" placeholder=" xyz.jpg">
                    <br>
                    <br>
                    <button id="addProductBtn" class="addProductBtn">Add Product</button>
                </fieldset>
            </form>
        </div>
        <div class="right">
        <fieldset class="showAddedProducts">
            <legend>Added Products</legend>
            <div class="showAddedProductsDiv" id="showAddedProducts"></div>
        </fieldset>
        </div>
    </div>
    <script>
        var form = document.getElementById("form")
        form.addEventListener("keypress", stopAction)

        function stopAction(event) {
            if (event.key == "Enter") {
                event.preventDefault();
            }
        }
        var btn = document.getElementById("addProductBtn")
        btn.addEventListener("click", stopAction2);
        function stopAction2(event) {
            event.preventDefault();
        }
    </script>
    <script src="http://localhost:8080/merchant/showAddedProductsByMerchant.js" type="text/javascript"></script>
    <script src="http://localhost:8080/merchant/addNewProduct.js" type="text/javascript"></script>
    <script src="http://localhost:8080/merchant/merchantSearchBar.js" type="text/javascript"></script>
    <script src="http://localhost:8080/merchant/merchantSearchProducts.js" type="text/javascript"></script>

</body>

</html>
