<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRODUCTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantSearchBarStyle.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantDropDown.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantAddProductStyle2.css">

</head>
<body>
    <div class="container">
        <a class="companyLogo" href="http://localhost:8080/products.html"><img src="http://localhost:5000/images/shopCrazi.jpg" width="100"
                height="100"></a>
                <div class="cartAndLogout">
                    <div class="homeDiv" id="homeDiv">
                        <form>
                        <select id="homeSelect" class="homeSelect">
                            <option value="addNewProducts">ADD PRODUCT</option>
                            <option value="myProducts">MY PRODUCTS</option>
                            <option value="myProfile">MY PROFILE</option>
                            <option id="logoutOption" value="logOut">LOG OUT</option>
                        </select>
                    </form>
                    </div>
                </div>
        <div class="topHeader">
            <div class="inputBox">
                <input type="search" placeholder="search products..." id="searchInput">
                <div class="searchIcon">
                   <i class="fa fa-search"></i>
                </div>
                <div class="searchDiv" id="searchDiv">
                    <ul class="searchResult" id="searchResult">
                    </ul> 
                </div>
            </div>
        </div>
    </div>
    <div class="addProductDiv">
        <form id="form" method="post" class="formAddProduct">
            <fieldset class="fieldsetAddProduct">
                <legend>Add Product Details</legend>
                <br>
                <input type="text" id="filledProductName" placeholder="Product Name">
                <select id="filledProductCategory" >
                    <option value="2">Electronic Products</option>
                    <option value="1">Wooden Products</option>
                    <option value="3">Clothing</option>
                </select>
                <br>
                <br>
                <input type="text" id="filledProductPrice" placeholder="Pirce">
                <input type="text" id="filledProductColour" placeholder="Product Colour">
                <br>
                <br>
                <input type="text" id="filledProductManufacturer" placeholder="Brand" style="margin-left:230px">
                <br>
                <br>
                <input type="text" id="filledProductDiscount" placeholder="Discount" style="width:410px ;">
                <br>
                <br>
                <input type="text" id="filledProductMeasurements" placeholder=" Size : 13 inch x 14 inch">
                <br>
                <br>
                <input type="text" id="filledProductInventory" placeholder="Inventory">
                <br>
                <br>
                <input type="text" id="filledProductImage" placeholder="Images : xyz.jpg" style="width: 410px;" >
                <br>
                <br>
                <button id="addProductBtn" class="addProductBtn">Add Product</button>
            </fieldset>
        </form>
    </div>
    <script>
        var form = document.getElementById("form")
        form.addEventListener("keypress", stopAction)

        function stopAction(event) {
            if (event.key == "Enter") {
                event.preventDefault();
            }
        }
        var btn = document.getElementById("addProductBtn")
        btn.addEventListener("click", stopAction2);
        function stopAction2(event) {
            event.preventDefault();
        }
    </script>
    <script src="http://localhost:8080/merchant/addNewProduct.js" type="text/javascript"></script>
    <script src="http://localhost:8080/merchant/merchantDropDown.js" type="text/javascript"></script>
</body>
</html>
