<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY PROFILE</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantSearchBarStyle.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantProfile.css">
    <link rel="stylesheet" href="http://localhost:8080/merchant/merchantDropDown.css">
</head>
<body>
    <div class="container">
        <a class="companyLogo" href="http://localhost:8080/products.html"><img src="http://localhost:5000/images/shopCrazi.jpg" width="100"
                height="100"></a>
                <div class="cartAndLogout">
                    <div class="homeDiv" id="homeDiv">
                        <form>
                        <select id="homeSelect" class="homeSelect">
                            <option value="myProfile">MY PROFILE</option>
                            <option value="myProducts">MY PRODUCTS</option>
                            <option value="addNewProducts">ADD PRODUCT</option>
                            <option id="logoutOption" value="logOut">LOG OUT</option>
                        </select>
                    </form>
                    </div>
                    
                </div>
        <div class="topHeader">
            <div class="inputBox">
                <input type="search" placeholder="search products..." id="searchInput">
                <div class="searchIcon">
                   <i class="fa fa-search"></i>
                </div>
                <div class="searchDiv" id="searchDiv">
                    <ul class="searchResult" id="searchResult">
                    </ul> 
                </div>
            </div>
        </div>
    </div>
    <div class="myProfileDiv">
        <div class="userProfile">
        <form id="formProfile">
            <label>My Profile</label>
            <br>
            <br>
            <input type="email"  id="email" placeholder="Email" readonly >
            <button id="emailBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <input type="text"  id="userName" placeholder="User Name" readonly >
            <button id="userNameBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <input type="text" id="gender" placeholder="Gender" readonly>
            <button id="genderBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <input type="text" id="phoneNumber" placeholder="Phone Number" readonly>
            <button id="phoneBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <input type="text" id="address" placeholder="Address" readonly>
            <button id="addressBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <input type="text" id="status" placeholder="status" readonly>
            <button id="statusBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <input type="password" id="password" readonly>
            <button id="passwordBtn"><i class='far fa-edit'></i></button>
            <br>
            <br>
            <button class="submitBtn" id="submitBtnId">SUBMIT</button>
        </form>
    </div>
</div>
<script>
        const form = document.getElementById("formProfile")
        form.addEventListener("keypress", stopAction)
        function stopAction(event) {
            if (event.key == "Enter") {
                event.preventDefault();
            }
        }
</script>
<script src="http://localhost:8080/merchant/merchantProfile.js" type="text/javascript"></script>
<script src="http://localhost:8080/merchant/merchantSearchBar.js" type="text/javascript"></script>
<script src="http://localhost:8080/merchant/merchantSearchProducts.js" type="text/javascript"></script>
<script src="http://localhost:8080/merchant/merchantDropDown.js" type="text/javascript"></script>

</body>
</html>
